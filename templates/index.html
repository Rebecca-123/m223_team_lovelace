{% extends "layouts/base.html" %}

<head>
    <title>Team Lovelace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>
</head>

<body>
{% block body %}
    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="/static/assets/comet.jpeg" class="rotate" style="width: 100%">
        <img class="mySlides" src="/static/assets/galaxy.jpg" style="width:100%">
        <img class="mySlides" src="/static/assets/constellations.jpg" style="width:100%">
        <img class="mySlides" src="/static/assets/black_hole.jpg" style="width:100%">
        <img class="mySlides" src="/static/assets/big_dipper.jpg" style="width:100%">
        <img class="mySlides" src="/static/assets/milky_way.jpg" style="width:100%">
        <img class="mySlides" src="/static/assets/nebula.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>

{% endblock %}

</body>
