{% extends "layouts/base.html" %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-image: url("/static/assets/backdrop1.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .mySlides {display:none;}
    </style>
{% endblock %}

{% block body %}
    <div class="w3-content w3-display-container">
        <a href={{ url_for('comets') }}>
        <img alt="Comet" class="mySlides" src="/static/assets/comet2.jpg" style="width: 100%">
        </a>
        <a href={{ url_for('galaxies') }}>
        <img alt="Galaxy" class="mySlides" src="/static/assets/galaxy.jpg" style="width:100%">
        </a>
        <a href={{ url_for('constellations') }}>
        <img alt="Constellations" class="mySlides" src="/static/assets/constellations.jpg" style="width:100%">
        </a>
        <a href={{ url_for('blackholes') }}>
        <img alt="Black Hole" class="mySlides" src="/static/assets/black_hole.jpg" style="width:100%">
        </a>
        <a href={{ url_for('galaxies') }}>
        <img alt="Milky Way" class="mySlides" src="/static/assets/milky_way.jpg" style="width:100%">
        </a>
        <a href={{ url_for('nebulae') }}>
        <img alt="Nebula" class="mySlides" src="/static/assets/nebula.jpg" style="width:100%">
        </a>
        <a href={{ url_for('planets') }}>
        <img alt="Planets" class="mySlides" src="/static/assets/planets1.jpg" style="width:100%">
        </a>
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>

{% endblock %}
