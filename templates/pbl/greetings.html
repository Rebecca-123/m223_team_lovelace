<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Greetings" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <style>
        body {
            background-image: url("/static/assets/pbl_ttt/coolblue.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        p {
            color: white;
        }
        form {
            color: white;
        }
    </style>
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: system-ui;">

        <div class="col-12">
            <p>Hello {{ name }}</p>
        </div>

        <div class="col-12">
            <form action="/greetings/" id="greet" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>

        <div class="col-12">
            <img alt ="Flask Hello World" src="/static/assets/pbl_ttt/flask.jpeg" style="height: 400px" >
        </div>

    </div>
{% endblock %}
