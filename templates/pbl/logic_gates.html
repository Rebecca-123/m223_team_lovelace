{% extends "layouts/base.html" %}


{% block head %}
<html>
<body style="background-color:#96DED1;">
</body>
</html>
<style>
    img {
        float: inherit;
    }
    .column {
        float: right;
        width: 50%;
        padding: 10px;
        height: 300px;
    }
</style>
<script>
    function choose() {
        var a = document.getElementsByName('a');
        var b = document.getElementsByName('b');
        let aValue = 0;
        if (a[1].checked)
            aValue = 1;
        let bValue = 0;
        if (b[1].checked)
            bValue = 1;
        document.getElementById('or').innerHTML = aValue | bValue;
        document.getElementById('and').innerHTML = aValue & bValue;
        if (!(aValue || bValue)) {
            document.getElementById('nor').innerHTML = 1;
        } else {
            document.getElementById('nor').innerHTML = 0;
        }
        if (!(aValue && bValue)) {
            document.getElementById('nand').innerHTML = 1;
        } else {
            document.getElementById('nand').innerHTML = 0;
        }
        // christinaLee = bitwise operator
        if (!aValue) {
            document.getElementById('not').innerHTML = 1;
        } else {
            document.getElementById('not').innerHTML = 0;
        }
        document.getElementById('xor').innerHTML = aValue ^ bValue;
        return 0;
    }

</script>
{% endblock %}

{% block body %}
<h1 class="text-center", style="font-family:'Courier New'">Logic Gates</h1>
<div class="column">
    <h1>Input</h1>
    <p>A: </p>
     <input type="radio" name="a" value="0">
     <label>0</label>
    <input type="radio" name="a" value="1">
    <label>1</label><br>
    <p>B:</p>
    <input type="radio" name="b" value="0">
    <label>0</label>
    <input type="radio" name="b" value="1">
    <label>1</label><br>
    <button type="button" onclick="choose()">
        Submit
    </button>
</div>
<div class="column">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <table class="table">
                <tr id="table">
                    <th>Logic Gate</th>
                    <th>Operation</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td><img src="/static/assets/andgate.png"> </td>
                    <td>and</td>
                    <td id="and">0</td>
                </tr>
                <tr>
                    <td><img src="/static/assets/orgate.png"> </td>
                    <td>or</td>
                    <td id="or">0</td>
                </tr>
                <tr>
                    <td><img src="/static/assets/nandgate.png"></td>
                    <td>nand</td>
                    <td id="nand">0</td>
                </tr>
                <tr>
                    <td><img src="/static/assets/norgate.png"></td>
                    <td>nor</td>
                    <td id="nor">0</td>
                </tr>
                <tr>
                    <td><img src="/static/assets/xorgate.png"></td>
                    <td>xor</td>
                    <td id="xor">0</td>
                </tr>
                <tr>
                    <td><img src="/static/assets/notgate.png"></td>
                    <td>not</td>
                    <td id="not">1</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>

{% endblock %}
