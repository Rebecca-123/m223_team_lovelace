<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "rebecca" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    {% include "layouts/navbar.html" %}
    {% include "layouts/css.html" %}
    <!- Try building a new body here ->
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: system-ui;">

        <div class="col-12">
            <p>Hello Rebecca!</p>
        </div>

        <div class="col-12">
            <form action="/greetings/" id="greet" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>

        <div class="col-12">
            <img src="/static/assets/flask.jpeg" style="height: 400px" >
        </div>

    </div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
